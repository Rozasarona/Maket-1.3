<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>
            Заказать звонок
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="fonts/stylesheet.css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    </head>
    <body>
        <div class="container ">
            <header class = "header feedback-header">
                <div class="header-close">
                    <button class="button header__button_close" title ="Закрыть"></button>
                </div>
            </header>
            <div class="head">
                <h1 class="head__title">Заказать звонок</h1>
            </div>
            <form action = "" method = "get">
                <div class="form-field"><input class = "form-field__wide" type = "text" name ="phone" placeholder="Телефон"></div>
                <div class="form-info">
                    Нажимая "отправить", вы даете согласие на
                    <a class = "form-info__link" href = "#">обработку персональных данных</a> и соглашаетесь с нашей
                    <a class = "form-info__link" href = "#">политикой конфиденциальности</a>
                </div>
                <div class="order-option__button form-button">
                    <button type = "submit" class = "order-button">Отправить</button>
                </div>
            </form>
        </div>
    </body>
</html>
